<app-banner [data]="bannerData"></app-banner>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h3 class="fw-bold">Quotation</h3>
            <form class="mx-3" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)">
                <div class="row">
                    <div class="col-sm-6 py-1">
                        <label>Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required
                            #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.errors }" />
                        <div *ngIf="f.submitted && name.errors" class="invalid-feedback">
                            <div *ngIf="name.errors['required']">Name is required</div>
                        </div>
                    </div>

                    <div class="col-sm-6 py-1">
                        <label>Phone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="phone" [(ngModel)]="form.phone" required
                            #phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phone.errors }" />
                        <div *ngIf="f.submitted && phone.errors" class="invalid-feedback">
                            <div *ngIf="phone.errors['required']">Phone is required</div>
                        </div>
                    </div>

                    <div class="col-sm-6 py-1">
                        <label>Email <span class="text-danger">*</span> </label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
                            #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                        <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                            <div *ngIf="email.errors['required']">Email is required</div>
                            <div *ngIf="email.errors['email']">Email is invalid</div>
                        </div>
                    </div>

                    <div class="col-sm-6 py-1">
                        <label>Subject <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="subject" [(ngModel)]="form.subject" required
                            #subject="ngModel" [ngClass]="{ 'is-invalid': f.submitted && subject.errors }" />
                        <div *ngIf="f.submitted && subject.errors" class="invalid-feedback">
                            <div *ngIf="subject.errors['required']">Subject is required</div>
                        </div>
                    </div>

                    <div class="col-sm-12 py-1">
                        <textarea class="form-control" placeholder="Write a Message..." rows="5"
                            [(ngModel)]="form.message" name="message"></textarea>
                    </div>

                    <div class="form-group text-end py-2 mb-3">
                        <button type="submit" class="btn btn-primary p-2 px-5 me-3">Register</button>
                        <button type="button" (click)="onReset(f)"
                            class="btn btn-warning p-2 float-right">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <h3 class="fw-bold">Office Address</h3>
            <div class="col-lg-12 mt-4" *ngIf="address">
                <ul>
                    <li class="mb-2" *ngFor="let item of address.data"> {{item.title}} </li>
                </ul>
            </div>
        </div>
    </div>
</div>
