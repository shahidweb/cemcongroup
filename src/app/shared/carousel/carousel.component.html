
<ngb-carousel *ngIf="images && images.length">
	<ng-container *ngFor="let item of images">
		<ng-template ngbSlide>
			<div class="picsum-img-wrapper">
				<img [src]="item.img" alt="{{item.title}}" />
			</div>
			<div class="carousel-caption">
				<p>{{item.sub_title}}</p>
				<h3>{{item.title}}</h3>
			</div>
		</ng-template>
	</ng-container>
</ngb-carousel>
